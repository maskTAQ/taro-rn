<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
    }

    canvas {
        width: 375px;
        border: 1px solid red;
    }
</style>

<body>

    <canvas id="myCanvas" width="750" height="1540"></canvas>
</body>
<script>
    const brandSrc = './img/timg.jpeg';

    const data = {
        websiteName: '中棉网',
        website: 'www.chncot.com',
        websiteDesc: '聚万千零差价无中介棉花资源信息',
        companyName: '江苏丰润科技有限公司',
        contact: '联系人:王先生',
        contactMobile: '联系电话:13888888888',
        gzjgLabel: '公重价格:',
        gzjgValue: '14322',
        s_tLabel: '生/贴(元/吨):',
        s_tValue: '30132.1',
        bz: '标准:郑商所(17/18年度)',
        remark: '注:安师大纪念卡迪士尼，马到接口拿，代码，'
    };
    const layout = {
        brandImg: { w: 50, h: 50 },
        websiteName: { fs: 24, x: 10 },
        website: { fs: 16, x: 10 },
        websiteDesc: { fs: 16, x: 10 },
        companyName: { fs: 20 },
        contact: { fs: 20 },
        contactMobile: { fs: 20 },
        gzjgLabel: { fs: 22 },
        gzjgValue: { fs: 30, color: 'red' },
    }

    const createImg = (src, callback) => {
        const img = new Image();
        img.src = src;
        img.onload = function () {
            callback(img);
        };
        return img;
    }
    const addMethods = (ctx) => {
        ctx.setLineWidth = (width) => {
            ctx.lineWidth = width;
        }
        ctx.setFontSize = fs => {
            ctx.font = fs + 'px sans-serif';
        }
        ctx.setFillStyle = color => {
            ctx.fillStyle = color;
        }
    }
    const drawTable = ctx => {
        const width = 750 - 40;
        const lineHeight = 40;
        let initHeight = 280;
        ctx.strokeRect(0, initHeight, 2, 1040);
        ctx.strokeRect(width / 2, initHeight, 2, 1040);
        ctx.strokeRect(width, initHeight, 2, 1040);
        ctx.strokeRect(width / 10 * 2, initHeight + lineHeight, 2, lineHeight * 4);
        ctx.strokeRect(width / 10 * 7, initHeight + lineHeight, 2, lineHeight * 4);

        ctx.strokeRect(width / 14 * 2, initHeight + lineHeight * 5, 2, lineHeight * 16);
        ctx.strokeRect(width / 14 * 2, initHeight + lineHeight * 22, 2, lineHeight * 4);
        ctx.strokeRect(width / 14 * 9, initHeight + lineHeight * 5, 2, lineHeight * 21);

        ctx.strokeRect(width / 10 * 2, initHeight + lineHeight * 7, 2, lineHeight * 14);
        ctx.strokeRect(width / 10 * 7, initHeight + lineHeight * 7, 2, lineHeight * 14);

        for (let i = 0; i <= 6; i++) {
            ctx.strokeRect(0, initHeight, width, 2);
            initHeight += lineHeight;
        }
        ctx.strokeRect(width / 14 * 2, initHeight, width / 14 * 5, 2);
        ctx.strokeRect(width / 14 * 9, initHeight, width / 14 * 5, 2);
        initHeight += lineHeight;
        for (let i = 0; i <= 12; i++) {
            ctx.strokeRect(width / 10 * 2, initHeight, width / 10 * 3, 2);
            ctx.strokeRect(width / 10 * 7, initHeight, width / 10 * 3, 2);
            initHeight += lineHeight;
        }
        ctx.strokeRect(0, initHeight, width / 2,2);
        ctx.strokeRect(width / 10 * 7, initHeight, width / 10 * 3, 2);
        initHeight += lineHeight;
        ctx.strokeRect(0, initHeight, width, 2);
        initHeight += lineHeight;
        for (let i = 0; i <= 1; i++) {
            ctx.strokeRect(width / 14 * 2, initHeight, width / 14 * 5, 2);
            ctx.strokeRect(width / 14 * 9, initHeight, width / 14 * 5, 2);
            initHeight += lineHeight;
        }
        ctx.strokeRect(0, initHeight, width, 2);
        initHeight += lineHeight;
        ctx.strokeRect(0, initHeight, width, 2);
    }
    const getDialClock = () => {
        const width = 750;
        const height = 2000;
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext("2d");
        window.a = ctx;
        ctx.translate(20, 20);
        addMethods(ctx);
        ctx.textBaseline = "hanging";
        const {
            brandImg, websiteName, website, websiteDesc,
            companyName, contactMobile, gzjgLabel, gzjgValue,
            //s_tLabel,s_tValue,bzLabel,bzValue,remark
        } = layout;
        //绘制商标
        createImg(brandSrc, function (img) {
            ctx.drawImage(img, 0, 0, brandImg.w, brandImg.h);
        });
        //
        ctx.setFontSize(websiteName.fs);
        let l = brandImg.w + websiteName.x;
        ctx.fillText(data.websiteName, l, 0);
        ctx.setFontSize(website.fs);
        l = l + (websiteName.fs * data.websiteName.length) + website.x;
        ctx.fillText(data.website, l, 6);
        l = brandImg.w + websiteDesc.x;
        ctx.fillText(data.websiteDesc, l, 32);

        ctx.setFontSize(companyName.fs);
        ctx.fillText(data.companyName, 0, 70);
        ctx.fillText(data.contact, 0, 100);
        ctx.fillText(data.contactMobile, 0, 130);

        ctx.setFontSize(gzjgLabel.fs);
        l = contactMobile.fs * data.contactMobile.length
        ctx.fillText(data.gzjgLabel, l, 130);

        ctx.setFontSize(gzjgValue.fs);
        ctx.setFillStyle(gzjgValue.color);
        l = l + gzjgLabel.fs * data.gzjgLabel.length;
        ctx.fillText(data.gzjgValue, l, 124);

        ctx.strokeRect(0, 176, width - 40, 2);

        ctx.setFontSize(17);
        ctx.setFillStyle('#000');
        ctx.fillText(data.s_tLabel, 0, 190);
        ctx.setFillStyle('green');
        ctx.fillText(data.s_tValue, 110, 190);

        ctx.setFillStyle('#000');
        ctx.fillText(data.bz, width - (data.bz.length * 16), 190);
        ctx.fillText(data.remark, 0, 220);

        ctx.strokeRect(0, 250, width - 40, 2);

        drawTable(ctx);
    }
    window.onload = getDialClock;
</script>

</html>
